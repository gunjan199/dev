<div class="container">
    <h2>Model Driven Form Example</h2>
    <form novalidate [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name" ngModel required minlength="4" #nameRef>
            <div class="alert alert-danger" *ngIf="myForm.controls['name'].hasError('required')">
                Please enter name.
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email" ngModel>
        </div>
        <div formGroupName="address">
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" formControlName="city" ngModel>
            </div>
            <div class="form-group">
                <label>POstal Code</label>
                <input type="text" class="form-control"  formControlName="zip"  ngModel>
                 <div class="alert alert-danger" *ngIf="myForm.controls['address'].controls['zip'].hasError('pattern')">
                Please enter five digit code.
            </div>
            </div>
        </div>
        <button type="submit" class="btn btn-submit" [disabled]="!myForm.valid">Submit</button>
    </form>
</div>
